name: YouTube Bot

on:
  schedule:
    # Short ogni ora
    - cron: '0 * * * *'
    # Long-form (8-10 min) ogni venerdì alle 18:00 CET
    - cron: '0 18 * * FRI'
  workflow_dispatch:      # avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Clona il repository
    - uses: actions/checkout@v4

    # 2) Installa dipendenze di sistema e Python
    - name: Install system deps
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ffmpeg wget        # nessun piper-tts qui
        pip install --upgrade pip
        pip install -r requirements.txt
        # ↳ installiamo la coppia compatibile di Piper
        pip install piper-phonemize==1.1.0
        pip install piper-tts==1.2.0 --no-deps     # --no-deps evita conflitti

    # 3) Esegue la pipeline (Short o Long in base al cron)
    - name: Run pipeline
      env:
        PEXELS_KEY:   ${{ secrets.PEXELS_KEY }}
        HF_TOKEN:     ${{ secrets.HF_TOKEN }}
        GOOGLE_OAUTH: ${{ secrets.GOOGLE_OAUTH }}
      run: |
        if [[ "${{ github.event.schedule }}" == '0 * * * *' ]]; then
          MODE=short
        else
          MODE=long
        fi
        python3 scripts/pipeline.py --mode $MODE

name: YouTube Bot

on:
 # schedule:
    # Short ogni ora
  #  - cron: '0 * * * *'
    # Long-form (8-10 min) ogni venerd√¨ alle 18:00 CET
 #   - cron: '0 18 * * FRI'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Clona il repository
    - uses: actions/checkout@v4

    # 2) Setup Python 3.11
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3) Installa FFmpeg, wget e dipendenze Python
    - name: Install system & Python dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ffmpeg wget
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        # Installa onnxruntime per Piper
        python -m pip install onnxruntime
        # Installa Piper TTS (skip dipendenze mancanti)
        python -m pip install piper-tts==1.2.0 --no-deps

    # 4) Esegue la pipeline
    - name: Run pipeline
      env:
        PEXELS_KEY:   ${{ secrets.PEXELS_KEY }}
        HF_TOKEN:     ${{ secrets.HF_TOKEN }}
        GOOGLE_OAUTH: ${{ secrets.GOOGLE_OAUTH }}
      run: |
        if [[ "${{ github.event.schedule }}" == '0 * * * *' ]]; then
          MODE=short
        else
          MODE=long
        fi
        python scripts/pipeline.py --mode $MODE
